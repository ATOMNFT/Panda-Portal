
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panda NFT Checker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1117">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div class="container">
    <img src="Images/Panda-Portal-Icon.png" alt="Logo" class="logo" title="Panda NFT Checker Logo">
    <h2>Panda NFT & Token Checker</h2>

    <div class="tabs">
      <button onclick="showTab('nft')" title="Scan wallets for NFTs on Ethereum">ðŸ§¾ NFT Scanner</button>
      <button onclick="showTab('token')" title="Track Panda Token balance from Abstract chain">ðŸ“Š Token Tracker</button>
      <button onclick="toggleTheme()" title="Toggle between dark and light theme">ðŸŒ“ Toggle Theme</button>
    </div>

    <div id="nftTab" class="tab-content">
      <p>Paste wallet addresses below (comma or newline separated):</p>
      <textarea id="wallets" title="Paste multiple Ethereum wallet addresses here."></textarea>
      <button onclick="checkWallets()" title="Click to scan for NFTs in the provided wallets.">Scan Wallets</button>
      <button id="toggleViewBtn" onclick="toggleView()" title="Switch between text and table view.">ðŸ“Š Table View</button>
<br><br><div class="result" id="results"></div>
    </div>

    <div id="tokenTab" class="tab-content" style="display: none;">
      <p>Track total Panda Tokens in a wallet (on Abstract chain):</p>
      <input type="text" id="trackWallet" placeholder="Enter wallet to track token balance"
             title="Enter a wallet address to check Panda Token balance.">
      <button onclick="checkTokenBalance()" title="Click to check Panda Token balance in this wallet.">Check Balance</button>
      <div class="result" id="tokenResults"></div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker Registered');
      });
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
